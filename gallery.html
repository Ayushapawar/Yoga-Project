  <body>
    <header>
      <nav class="navbar">
        <div class="logo-container">

      <h1>Our Moments</h1>

    <section class="container section">
      <div class="modern-grid-layout">
        <div class="grid-item">

        <div class="grid-item">

          />
        </div>
        <div class="grid-item">
          <img
            src="./images/img3.webp"
            alt="Nature Trekking"
          />
        </div>

        <div class="grid-item">
          <img
            src="./images/tree plantation.jpeg"
            alt="Community Tree Plantation"
          />
        </div>
        <div class="grid-item">
          <img
            src="./images/marathon.jpeg"
            alt="Group Marathon Run"
          />
        </div>
        <div class="grid-item">
          <img

        <div class="grid-item">
          <img
            src="./images/outdooryoga.jpeg"
            alt="Outdoor Group Yoga"
          />
        </div>
        <div class="grid-item">
       <img
            src="./images/park.jpeg"
            alt="Outdoor Group Yoga"
          />
        </div>
        <div class="grid-item">

          />

        <div class="grid-item">

            src="./images/suryanamaskar.jpeg"
            alt="108Suryanamskar"
          />
        </div>
        <div class="grid-item">
          <img
            src="./images/group.webp"
            alt="Activity on national day"
          />
        </div>
        <div class="grid-item">
          <img
            src="./images/centre.webp"
            alt="Peaceful Yoga Environment"
          />
        </div>
      </div>
    </section>

    <div id="lightbox" class="lightbox">
      <button class="lightbox-close"><i class="fas fa-times"></i></button>

      <button class="nav-btn prev-btn">
        <i class="fas fa-chevron-left"></i>
      </button>
      <button class="nav-btn next-btn">
        <i class="fas fa-chevron-right"></i>
      </button>

      <div class="lightbox-wrapper">
        <div class="img-container">
          <img class="lightbox-content" id="lightbox-img" src="" />
        </div>
        <div class="lightbox-info">
          <span id="caption"></span>
          <span id="image-counter"></span>
        </div>
      </div>
    </div>
